<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meal Plan Generator</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background:#0f172a; color:#e2e8f0; }
    .container { max-width: 1100px; margin: 0 auto; padding: 24px; }
    h1 { margin: 0 0 16px; font-size: 28px; }
    .card { background:#111827; border:1px solid #1f2937; border-radius: 14px; padding: 16px; }
    .row { display:grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    label { display:block; font-size: 12px; color:#93a3b8; margin-bottom: 6px; }
    select, input[type="number"], button {
      width: 100%; padding: 10px 12px; border-radius: 10px; border:1px solid #334155; background:#0b1220; color:#e2e8f0;
    }
    button { background:#e5e7eb; color:#0b1220; font-weight: 600; cursor: pointer; }
    button:hover { background:#ffffff; }
    .mt-3 { margin-top: 12px; }
    .mt-4 { margin-top: 16px; }
    .mt-6 { margin-top: 24px; }
    .result { background:#0b1220; border:1px dashed #334155; border-radius: 14px; padding: 16px; min-height: 80px; overflow:auto; }
    @media (max-width: 800px){ .row { grid-template-columns: 1fr; } }
    table { border-collapse: collapse; width: 100%; }
    th, td { border-bottom: 1px solid #334155; }
    th { font-weight: 700; color:#cbd5e1; }
  </style>
</head>
<body>
  <main class="container">
    <h1>Meal Plan Generator</h1>

    <section class="card">
      <form id="meal-form">
        <!-- Number of Meals -->
        <div class="mt-3">
          <label for="meals">Number of Meals</label>
          <select id="meals" name="meals" required>
            <option value="" disabled selected>Select</option>
            <option value="2">Two meals</option>
            <option value="3">Three meals</option>
            <option value="5">Five meals</option>
          </select>
        </div>

        <!-- Diet Preference -->
        <div class="mt-3">
          <label for="diet">Diet Preference</label>
          <select id="diet" name="diet" required>
            <option value="" disabled selected>Select</option>
            <option value="Balanced">Balanced</option>
            <option value="Low-Carb">Low-Carb</option>
            <option value="Low-Fat">Low-Fat</option>
          </select>
        </div>

        <!-- Health Specification -->
        <div class="mt-3">
          <label for="health">Health Specification</label>
          <select id="health" name="health" required>
            <option value="" disabled selected>Select</option>
            <option value="vegan">Vegan</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="non-vegetarian">Non-vegetarian</option>
            <option value="alcohol-free">Alcohol-free</option>
            <option value="peanut-free">Peanut-free</option>
          </select>
        </div>

        <!-- Calories -->
        <div class="mt-3">
          <label for="calories">Calories (per day)</label>
          <input id="calories" name="calories" type="number" min="800" max="5000" step="50" placeholder="e.g., 2100" required />
        </div>

        <!-- Generate Button -->
        <div class="mt-4">
          <button type="submit" id="generate-btn">Generate Meal Plan</button>
        </div>
      </form>
    </section>

    <section class="mt-6">
      <h2 style="font-size:18px; margin:0 0 10px;">Weekly Plan</h2>
      <div id="results" class="result" aria-live="polite"></div>
    </section>
  </main>

  <!-- App JS -->
  <script src="./script.js"></script>
</body>
</html>
