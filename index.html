<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Meal Planner</title>
  <link href="./styles.css?v=11" rel="stylesheet" />
</head>
<body>
  <main class="wrap">
    <section class="card">
      <header class="card__header">
        <div class="app-title">
          <button id="home-reset" class="title-link" type="button">AI Meal Planner</button>
          <span class="app-title__icon" aria-hidden="true" title="Meals">
            <!-- Fork icon -->
            <svg viewBox="0 0 24 24" width="22" height="22" fill="none" role="img" focusable="false">
              <path d="M6 3v7M9 3v7M12 3v7" stroke="#E7E9EE" stroke-width="1.6" stroke-linecap="round"/>
              <path d="M9 10c0 1.7.3 2.5 1.2 3.4l.3.3c.6.6.9 1.4.9 2.2V21" stroke="#E7E9EE" stroke-width="1.6" stroke-linecap="round"/>
            </svg>
          </span>
        </div>
        <span id="cal-output" class="pill">Daily calories: —</span>
      </header>

      <form id="meal-form" class="form">
        <!-- Row 1 -->
        <label class="field">
          <span>Age</span>
          <input id="age" type="number" min="12" max="90" placeholder="24" required />
        </label>

        <label class="field">
          <span>Weight (kg)</span>
          <input id="weight" type="number" min="40" max="200" placeholder="70" required />
        </label>

        <!-- Row 2 -->
        <label class="field">
          <span>Height (cm)</span>
          <input id="height" type="number" min="120" max="230" placeholder="175" required />
        </label>

        <label class="field">
          <span>Gender</span>
          <select id="gender" required>
            <option value="male" selected>Male</option>
            <option value="female">Female</option>
          </select>
        </label>

        <!-- Row 3 -->
        <label class="field">
          <span>Activity Level</span>
          <select id="activityLevel" required>
            <option value="1.2">Sedentary (little or no exercise)</option>
            <option value="1.375">Lightly active (1–3 days/week)</option>
            <option value="1.55">Moderately active (3–5 days/week)</option>
            <option value="1.725">Very active (6–7 days/week)</option>
            <option value="1.9">Extra active (physical job or 2× training)</option>
          </select>
        </label>

        <label class="field">
          <span>Cuisine</span>
          <select id="cuisine">
            <option value="">Any</option>
            <option value="american">American</option>
            <option value="asian">Asian</option>
            <option value="indian">Indian</option>
            <option value="italian">Italian</option>
            <option value="mexican">Mexican</option>
            <option value="japanese">Japanese</option>
            <option value="french">French</option>
            <option value="mediterranean">Mediterranean</option>
          </select>
        </label>

        <!-- Row 4 -->
        <label class="field">
          <span>Number of Meals</span>
          <select id="numOfMeals" required>
            <option value="2">Two</option>
            <option value="3" selected>Three</option>
            <option value="5">Five</option>
          </select>
        </label>

        <label class="field">
          <span>Diet Preference</span>
          <select id="dietPreference" required>
            <option value="Balanced" selected>Balanced</option>
            <option value="Low-Carb">Low-Carb</option>
            <option value="Low-Fat">Low-Fat</option>
          </select>
        </label>

        <!-- Row 5 -->
        <label class="field">
          <span>Health Specification</span>
          <select id="healthSpec" required>
            <option value="vegan">Vegan</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="non-vegetarian" selected>Non-vegetarian</option>
          </select>
        </label>

        <label class="field">
          <span>Quick recipes</span>
          <select id="quickSelect">
            <option value="none" selected>No Time</option>
            <option value="10">10 mins recipes</option>
            <option value="20">20 mins recipes</option>
            <option value="30+">30+ mins recipes</option>
          </select>
        </label>

        <!-- Actions -->
        <div class="actions field--span2">
          <button type="submit" class="btn">Generate Meal Plan</button>
          <span id="status" class="status" role="status" aria-live="polite"></span>
        </div>

        <!-- Inline footer tagline inside the card -->
        <div class="form-footer-note">
          Built by Varun <span class="heart" aria-hidden="true">❤</span>
          to eat smarter, plan faster and stay balanced
        </div>
      </form>

      <!-- Mobile results containers -->
      <div id="day-tabs" class="day-tabs" hidden></div>
      <div id="mobile-results" class="mobile-results" hidden></div>

      <!-- Desktop results -->
      <div id="results" class="results"></div>

      <!-- PDF action -->
      <div id="pdf-bar" class="pdf-bar no-print hidden">
        <button id="download-pdf" class="btn" type="button" aria-label="Download PDF">Download PDF</button>
      </div>
    </section>
  </main>

  <script src="./script.js?v=16"></script>
</body>
</html>
