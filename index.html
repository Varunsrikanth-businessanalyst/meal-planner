<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Meal Planner</title>

  <!-- Screen styles -->
  <link href="./styles.css?v=8" rel="stylesheet" />
  <!-- Print stylesheet already handled inside styles.css (@media print) -->
</head>
<body>
  <main class="wrap">
    <section class="card">
      <header class="card__header">
        <button id="home-reset" class="title-link" type="button">
          AI Meal Planner
          <!-- clean fork icon on the RIGHT of the title -->
          <svg xmlns="http://www.w3.org/2000/svg"
               viewBox="0 0 512 512"
               width="18" height="18"
               style="vertical-align:middle; margin-left:10px;">
            <path fill="#dcdcdc"
              d="M96 32c8.8 0 16 7.2 16 16v128h32V48c0-8.8 7.2-16 16-16s16 7.2 16 16v128h32V48c0-8.8 7.2-16 16-16s16 7.2 16 16v144c0 26.5-21.5 48-48 48h-8v208c0 22.1-17.9 40-40 40s-40-17.9-40-40V240h-8c-26.5 0-48-21.5-48-48V48c0-8.8 7.2-16 16-16zM384 32c8.8 0 16 7.2 16 16v192h32c8.8 0 16 7.2 16 16v224c0 17.7-14.3 32-32 32s-32-14.3-32-32V64c0-8.8 7.2-16 16-16z"/>
          </svg>
        </button>
        <span id="cal-output" class="pill">Daily calories: —</span>
      </header>

      <form id="meal-form" class="form">
        <!-- Row 1 -->
        <label class="field">
          <span>Age</span>
          <input id="age" type="number" min="12" max="90" placeholder="24" required />
        </label>

        <label class="field">
          <span>Weight (kg)</span>
          <input id="weight" type="number" min="40" max="200" placeholder="70" required />
        </label>

        <!-- Row 2 -->
        <label class="field">
          <span>Height (cm)</span>
          <input id="height" type="number" min="120" max="230" placeholder="175" required />
        </label>

        <label class="field">
          <span>Gender</span>
          <select id="gender" required>
            <option value="male" selected>Male</option>
            <option value="female">Female</option>
          </select>
        </label>

        <!-- Row 3 -->
        <label class="field">
          <span>Activity Level</span>
          <select id="activityLevel" required>
            <option value="1.2">Sedentary (little or no exercise)</option>
            <option value="1.375">Lightly active (1–3 days/week)</option>
            <option value="1.55">Moderately active (3–5 days/week)</option>
            <option value="1.725">Very active (6–7 days/week)</option>
            <option value="1.9">Extra active (physical job or 2× training)</option>
          </select>
        </label>

        <label class="field">
          <span>Cuisine</span>
          <select id="cuisine">
            <option value="">Any</option>
            <option value="american">American</option>
            <option value="asian">Asian</option>
            <option value="british">British</option>
            <option value="caribbean">Caribbean</option>
            <option value="central europe">Central Europe</option>
            <option value="chinese">Chinese</option>
            <option value="eastern europe">Eastern Europe</option>
            <option value="french">French</option>
            <option value="indian">Indian</option>
            <option value="italian">Italian</option>
            <option value="japanese">Japanese</option>
            <option value="kosher">Kosher</option>
            <option value="mediterranean">Mediterranean</option>
            <option value="mexican">Mexican</option>
            <option value="middle eastern">Middle Eastern</option>
            <option value="nordic">Nordic</option>
            <option value="south american">South American</option>
            <option value="south east asian">South East Asian</option>
            <option value="world">World</option>
          </select>
        </label>

        <!-- Row 4 -->
        <label class="field">
          <span>Number of Meals</span>
          <select id="numOfMeals" required>
            <option value="2">Two</option>
            <option value="3" selected>Three</option>
            <option value="5">Five</option>
          </select>
        </label>

        <label class="field">
          <span>Diet Preference</span>
          <select id="dietPreference" required>
            <option value="Balanced" selected>Balanced</option>
            <option value="Low-Carb">Low-Carb</option>
            <option value="Low-Fat">Low-Fat</option>
          </select>
        </label>

        <!-- Row 5 -->
        <label class="field">
          <span>Health Specification</span>
          <select id="healthSpec" required>
            <option value="vegan">Vegan</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="non-vegetarian" selected>Non-vegetarian</option>
            <option value="alcohol-free">Alcohol-free</option>
            <option value="peanut-free">Peanut-free</option>
          </select>
        </label>

        <label class="field">
          <span>Quick recipes</span>
          <select id="quickSelect">
            <option value="none" selected>No Time</option>
            <option value="10">10 mins recipes</option>
            <option value="20">20 mins recipes</option>
            <option value="30+">30+ mins recipes</option>
          </select>
        </label>

        <!-- Actions -->
        <div class="actions field--span2">
          <button type="submit" class="btn">Generate Meal Plan</button>
          <span id="status" class="status" role="status" aria-live="polite"></span>
        </div>
      </form>

      <!-- Phase 2: mobile UI containers -->
      <div id="day-tabs" class="day-tabs" hidden></div>
      <div id="mobile-results" class="mobile-results" hidden></div>

      <!-- Desktop results table (unchanged) -->
      <div id="results" class="results"></div>
      <!-- PDF action (shown after results render) -->
      <div id="pdf-bar" class="pdf-bar no-print hidden">
        <button id="download-pdf" class="btn" type="button" aria-label="Download PDF">Download PDF</button>
      </div>
    </section>
  </main>

  <script src="./script.js?v=16"></script>
</body>
</html>
