<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meal Plan Generator</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background:#ffffff; color:#111; }
    .container { max-width: 1100px; margin: 0 auto; padding: 24px; }
    h1 { margin: 0 0 16px; font-size: 36px; font-weight: 800; }
    .grid { display:grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    .field { display:flex; flex-direction:column; gap:6px; }
    label { font-size: 14px; font-weight: 600; }
    input, select, button {
      width: 100%; padding: 10px 12px; border-radius: 10px; border:1px solid #cbd5e1; background:#fff; color:#111;
    }
    button { width: auto; background:#111; color:#fff; font-weight: 700; cursor:pointer; }
    button:hover { background:#000; }
    .row { margin-top: 16px; }
    .muted { color:#475569; font-size:14px; }
    .pill { display:inline-block; background:#f1f5f9; border:1px solid #e2e8f0; padding:6px 10px; border-radius: 999px; font-size:14px; }
    .tablewrap { margin-top: 18px; overflow:auto; }
    table { border-collapse: collapse; width: 100%; min-width: 900px; }
    th, td { border-bottom: 1px solid #e5e7eb; vertical-align: top; padding: 10px; }
    th { font-weight: 800; }
    img.recipe { width: 100%; height: auto; border-radius: 10px; border:1px solid #e5e7eb; margin: 6px 0; }
    @media (max-width: 900px){ .grid { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <main class="container">
    <h1>Meal Plan Generator</h1>

    <form id="meal-form">
      <div class="grid">
        <div class="field">
          <label for="age">Age</label>
          <input id="age" type="number" min="12" max="90" placeholder="e.g., 24" required />
        </div>
        <div class="field">
          <label for="weight">Weight (in kg)</label>
          <input id="weight" type="number" min="40" max="200" placeholder="e.g., 70" required />
        </div>
        <div class="field">
          <label for="height">Height (in cm)</label>
          <input id="height" type="number" min="120" max="230" placeholder="e.g., 175" required />
        </div>
        <div class="field">
          <label for="gender">Gender</label>
          <select id="gender" required>
            <option value="male" selected>Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="field">
          <label for="activityLevel">Activity Level</label>
          <select id="activityLevel" required>
            <option value="1.2">Sedentary (little or no exercise)</option>
            <option value="1.375">Lightly active (1–3 days/week)</option>
            <option value="1.55">Moderately active (3–5 days/week)</option>
            <option value="1.725">Very active (6–7 days/week)</option>
            <option value="1.9">Extra active (physical job or 2x training)</option>
          </select>
        </div>
        <div class="field">
          <label for="numOfMeals">Number of Meals</label>
          <select id="numOfMeals" required>
            <option value="2">Two</option>
            <option value="3" selected>Three</option>
            <option value="5">Five</option>
          </select>
        </div>
        <div class="field">
          <label for="dietPreference">Diet Preference</label>
          <select id="dietPreference" required>
            <option value="Balanced" selected>Balanced</option>
            <option value="Low-Carb">Low-Carb</option>
            <option value="Low-Fat">Low-Fat</option>
          </select>
        </div>
        <div class="field">
          <label for="healthSpec">Health Specification</label>
          <select id="healthSpec" required>
            <option value="vegan">Vegan</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="non-vegetarian" selected>Non-vegetarian</option>
            <option value="alcohol-free">Alcohol-free</option>
            <option value="peanut-free">Peanut-free</option>
          </select>
        </div>
      </div>

      <div class="row">
        <button type="submit">Generate Meal Plan</button>
        <span id="cal-output" class="pill" style="margin-left:10px;">Daily calories: —</span>
      </div>
      <div class="row muted" id="status"></div>
    </form>

    <div class="tablewrap">
      <div id="results"></div>
    </div>
  </main>

  <!-- cache-bust param to ensure the latest JS loads -->
   <script src="./script.js?v=8"></script>
</body>
</html>
