<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meal Plan Generator</title>
  <link href="./styles.css?v=7" rel="stylesheet" />
</head>
<body>
  <main class="wrap">
    <section class="card">
      <header class="card__header">
        <button id="home-reset" class="title-link" type="button">Meal Plan Generator</button>
        <span id="cal-output" class="pill">Daily calories: —</span>
      </header>

      <form id="meal-form" class="form">
        <!-- ROW 1 -->
        <label class="field">
          <span>Age</span>
          <input id="age" type="number" min="12" max="90" placeholder="24" required />
        </label>

        <label class="field">
          <span class="row-between">
            <span>Weight</span>
            <span class="toggle" role="group" aria-label="Weight units">
              <button type="button" class="toggle__btn is-active" data-wu="kg">kg</button>
              <button type="button" class="toggle__btn" data-wu="lb">lb</button>
            </span>
          </span>
          <input id="weight" type="number" min="30" max="300" placeholder="70" required />
        </label>

        <!-- ROW 2 -->
        <label class="field">
          <span>Height (ft / in)</span>
          <div class="ftin ftin--inline">
            <input id="height-ft" type="number" min="3" max="8" placeholder="5" aria-label="Feet" />
            <span class="ftin__sep">ft</span>
            <input id="height-in" type="number" min="0" max="11" placeholder="9" aria-label="Inches" />
            <span class="ftin__sep">in</span>
          </div>
        </label>

        <label class="field">
          <span>Gender</span>
          <select id="gender" required>
            <option value="male" selected>Male</option>
            <option value="female">Female</option>
          </select>
        </label>

        <!-- ROW 3 -->
        <label class="field">
          <span>Activity Level</span>
          <select id="activityLevel" required>
            <option value="1.2">Sedentary (little or no exercise)</option>
            <option value="1.375">Lightly active (1–3 days/week)</option>
            <option value="1.55">Moderately active (3–5 days/week)</option>
            <option value="1.725">Very active (6–7 days/week)</option>
            <option value="1.9">Extra active (physical job or 2× training)</option>
          </select>
        </label>

        <label class="field">
          <span>Cuisine (select up to 5)</span>
          <!-- Custom cuisine dropdown (looks like a single-line input) -->
          <div class="cuisine" id="cuisine">
            <button type="button" class="selectlike" id="cuisine-btn" aria-haspopup="listbox" aria-expanded="false">
              Any
            </button>
            <div class="menu" id="cuisine-menu" role="listbox" aria-multiselectable="true"></div>
          </div>
          <small class="help">Leave “Any” or choose up to 5 cuisines.</small>
          <input type="hidden" id="cuisine-hidden" />
        </label>

        <!-- ROW 4 -->
        <label class="field">
          <span>Number of Meals</span>
          <select id="numOfMeals" required>
            <option value="2">Two</option>
            <option value="3" selected>Three</option>
            <option value="5">Five</option>
          </select>
        </label>

        <label class="field">
          <span>Diet Preference</span>
          <select id="dietPreference" required>
            <option value="Balanced" selected>Balanced</option>
            <option value="Low-Carb">Low-Carb</option>
            <option value="Low-Fat">Low-Fat</option>
          </select>
        </label>

        <!-- ROW 5 (health is now normal width like others) -->
        <label class="field">
          <span>Health Specification</span>
          <select id="healthSpec" required>
            <option value="vegan">Vegan</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="non-vegetarian" selected>Non-vegetarian</option>
            <option value="alcohol-free">Alcohol-free</option>
            <option value="peanut-free">Peanut-free</option>
          </select>
        </label>

        <div class="actions">
          <button type="submit" class="btn">Generate Meal Plan</button>
          <span id="status" class="status" role="status" aria-live="polite"></span>
        </div>
      </form>

      <div id="results" class="results"></div>

      <footer class="disclaimer">
        <small>Nutrition values are provider estimates; consult a professional for medical advice.</small>
      </footer>
    </section>
  </main>

  <script src="./script.js?v=14"></script>
</body>
</html>
