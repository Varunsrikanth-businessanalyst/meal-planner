<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meal Planner</title>
  <link href="styles.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <!-- HERO -->
    <section id="hero" class="hero">
      <div class="hero-body">
        <h1>Smart, delicious meal plans</h1>
        <p>Balanced recipes matched to your calories, cuisine, and time.</p>

        <div class="pill-row">
          <button class="pill" type="button">Balanced</button>
          <button class="pill" type="button">Quick recipes</button>
          <button class="pill" type="button">Personalized</button>
        </div>

        <button id="ctaStart" class="cta" type="button">Start your plan</button>
      </div>
      <div class="calories-chip">Daily calories: <span id="caloriesOut">—</span></div>
    </section>

    <!-- FORM -->
    <section id="generator" class="panel">
      <header class="panel-head">
        <h2>Meal Plan Generator</h2>
      </header>

      <form id="plannerForm" class="grid-2">
        <label>
          <span>Age</span>
          <input id="age" type="number" min="12" max="100" value="24" required />
        </label>

        <label>
          <span>Weight (kg)</span>
          <input id="weight" type="number" min="30" max="250" value="70" required />
        </label>

        <label>
          <span>Height (cm)</span>
          <input id="height" type="number" min="120" max="220" value="175" required />
        </label>

        <label>
          <span>Gender</span>
          <select id="gender">
            <option value="male" selected>Male</option>
            <option value="female">Female</option>
          </select>
        </label>

        <label class="span-2">
          <span>Activity Level</span>
          <select id="activity">
            <option value="sedentary" selected>Sedentary (little or no exercise)</option>
            <option value="light">Light (1–3 days/week)</option>
            <option value="moderate">Moderate (3–5 days/week)</option>
            <option value="active">Active (6–7 days/week)</option>
            <option value="very">Very active (2x/day training)</option>
          </select>
        </label>

        <label>
          <span>Cuisine</span>
          <select id="cuisine">
            <option value="">Any</option>
            <option>American</option>
            <option>Indian</option>
            <option>Italian</option>
            <option>Mexican</option>
            <option>Mediterranean</option>
            <option>Thai</option>
            <option>Chinese</option>
          </select>
        </label>

        <label>
          <span>Diet Preference</span>
          <select id="diet">
            <option value="">Balanced</option>
            <option>High-Protein</option>
            <option>Low-Carb</option>
            <option>Vegan</option>
            <option>Vegetarian</option>
            <option>Pescatarian</option>
            <option>Gluten-Free</option>
          </select>
        </label>

        <label>
          <span>Number of Meals</span>
          <select id="meals">
            <option value="3" selected>Three</option>
            <option value="4">Four</option>
            <option value="5">Five</option>
          </select>
        </label>

        <label>
          <span>Max Cook Time (mins)</span>
          <select id="time">
            <option value="">Any</option>
            <option value="15">≤ 15</option>
            <option value="30" selected>≤ 30</option>
            <option value="45">≤ 45</option>
            <option value="60">≤ 60</option>
          </select>
        </label>

        <label class="span-2">
          <span>Intolerances (comma separated)</span>
          <input id="intolerances" placeholder="e.g., peanuts, soy" />
        </label>

        <div class="row span-2">
          <button id="generateBtn" class="btn-primary" type="submit">Generate plan</button>
          <button id="clearBtn" class="btn-ghost" type="button">Clear</button>
        </div>
      </form>
    </section>

    <!-- RESULTS -->
    <section class="panel">
      <header class="panel-head">
        <h2>Your plan</h2>
        <small id="planMeta"></small>
      </header>
      <div id="results" class="cards"></div>
    </section>

    <footer class="footer">
      <p>Built by Varun ❤️ for better eating.</p>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
