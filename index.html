<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meal Plan Generator</title>
  <link href="./styles.css?v=5" rel="stylesheet" />
</head>
<body>
  <main class="wrap">
    <section class="card">
      <header class="card__header">
        <button id="home-reset" class="title-link" type="button">Meal Plan Generator</button>
        <div class="pills">
          <span id="goal-pill" class="pill">Goal: Maintenance</span>
          <span id="cal-output" class="pill">Daily calories: —</span>
        </div>
      </header>

      <!-- Presets -->
      <div class="presets">
        <button class="chip-btn" data-preset="fatloss">Fat loss</button>
        <button class="chip-btn active" data-preset="maintenance">Maintenance</button>
        <button class="chip-btn" data-preset="musclegain">Muscle gain</button>
        <span class="muted tip">Presets adjust target calories and suggest meals/activity.</span>
      </div>

      <form id="meal-form" class="form">
        <!-- Row 1: Age, Weight (+units) -->
        <label class="field">
          <span>Age</span>
          <input id="age" type="number" min="12" max="90" placeholder="28" required />
        </label>

        <div class="field">
          <div class="field__row">
            <span>Weight</span>
            <div class="toggle">
              <button class="toggle__btn active" data-unit="kg" type="button">kg</button>
              <button class="toggle__btn" data-unit="lb" type="button">lbs</button>
            </div>
          </div>
          <input id="weight" type="number" min="25" max="300" placeholder="70" required />
        </div>

        <!-- Row 2: Height (+units), Gender -->
        <div class="field">
          <div class="field__row">
            <span>Height</span>
            <div class="toggle">
              <button class="toggle__btn active" data-unit="cm" type="button">cm</button>
              <button class="toggle__btn" data-unit="ftin" type="button">ft/in</button>
            </div>
          </div>

          <!-- metric -->
          <input id="height-cm" type="number" min="120" max="230" placeholder="175" />

          <!-- imperial -->
          <div id="height-imperial" class="hstack hidden">
            <input id="height-ft" type="number" min="3" max="8" placeholder="5" />
            <span class="hstack__sep">ft</span>
            <input id="height-in" type="number" min="0" max="11" placeholder="9" />
            <span class="hstack__sep">in</span>
          </div>
        </div>

        <label class="field">
          <span>Gender</span>
          <select id="gender" required>
            <option value="male" selected>Male</option>
            <option value="female">Female</option>
          </select>
        </label>

        <!-- Row 3: Activity, Cuisine (multi) -->
        <label class="field">
          <span>Activity Level</span>
          <select id="activityLevel" required>
            <option value="1.2">Sedentary (little or no exercise)</option>
            <option value="1.375">Lightly active (1–3 days/week)</option>
            <option value="1.55">Moderately active (3–5 days/week)</option>
            <option value="1.725">Very active (6–7 days/week)</option>
            <option value="1.9">Extra active (physical job or 2× training)</option>
          </select>
        </label>

        <label class="field">
          <div class="field__row">
            <span>Cuisine</span>
            <span class="muted" style="font-size:12px">(pick 0–3)</span>
          </div>
          <select id="cuisine" multiple size="4">
            <option value="american">American</option>
            <option value="asian">Asian</option>
            <option value="british">British</option>
            <option value="caribbean">Caribbean</option>
            <option value="central europe">Central Europe</option>
            <option value="chinese">Chinese</option>
            <option value="eastern europe">Eastern Europe</option>
            <option value="french">French</option>
            <option value="indian">Indian</option>
            <option value="italian">Italian</option>
            <option value="japanese">Japanese</option>
            <option value="kosher">Kosher</option>
            <option value="mediterranean">Mediterranean</option>
            <option value="mexican">Mexican</option>
            <option value="middle eastern">Middle Eastern</option>
            <option value="nordic">Nordic</option>
            <option value="south american">South American</option>
            <option value="south east asian">South East Asian</option>
            <option value="world">World</option>
          </select>
        </label>

        <!-- Row 4: Meals, Diet -->
        <label class="field">
          <span>Number of Meals</span>
          <select id="numOfMeals" required>
            <option value="2">Two</option>
            <option value="3" selected>Three</option>
            <option value="5">Five</option>
          </select>
        </label>

        <label class="field">
          <span>Diet Preference</span>
          <select id="dietPreference" required>
            <option value="Balanced" selected>Balanced</option>
            <option value="Low-Carb">Low-Carb</option>
            <option value="Low-Fat">Low-Fat</option>
          </select>
        </label>

        <!-- Row 5: Health, Exclusions -->
        <label class="field">
          <span>Health Specification</span>
          <select id="healthSpec" required>
            <option value="vegan">Vegan</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="non-vegetarian" selected>Non-vegetarian</option>
            <option value="alcohol-free">Alcohol-free</option>
            <option value="peanut-free">Peanut-free</option>
          </select>
        </label>

        <label class="field">
          <span>Exclude ingredients (comma separated)</span>
          <input id="exclude" type="text" placeholder="mushroom, cilantro, pork" />
        </label>

        <!-- Row 6: actions -->
        <div class="actions field--span2">
          <button type="submit" class="btn">Generate Meal Plan</button>
          <span id="status" class="status" role="status" aria-live="polite"></span>
        </div>
      </form>

      <div id="results" class="results"></div>

      <footer class="muted disclaimer">
        Nutrition values are provider estimates and may vary. This tool is for information only and not medical advice.
      </footer>
    </section>
  </main>

  <script src="./script.js?v=12"></script>
</body>
</html>
