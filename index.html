<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Meal Planner</title>

  <!-- Screen styles -->
  <link href="./styles.css?v=8" rel="stylesheet" />
  <!-- Print stylesheet already handled inside styles.css (@media print) -->

  <!-- NEW: libs for iOS PDF generation -->
  <script defer src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
</head>

<body>
  <main class="wrap">
    <section class="card">
      <header class="card__header">
        <button id="home-reset" class="title-link" type="button">AI Meal Planner</button>
        <span id="cal-output" class="pill">Daily calories: â€”</span>
      </header>

      <form id="meal-form" class="form">
        <label>Gender
          <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </label>

        <label>Age <input id="age" type="number" placeholder="Years" min="1" required /></label>
        <label>Height <input id="height" type="number" placeholder="cm" min="1" required /></label>
        <label>Weight <input id="weight" type="number" placeholder="kg" min="1" required /></label>

        <label>Activity
          <select id="activity">
            <option value="1.2">Sedentary</option>
            <option value="1.375">Lightly Active</option>
            <option value="1.55" selected>Moderately Active</option>
            <option value="1.725">Very Active</option>
          </select>
        </label>

        <label>Diet Type
          <select id="diet">
            <option>Balanced</option>
            <option>Low-Carb</option>
            <option>Low-Fat</option>
          </select>
        </label>

        <label>Preference
          <select id="spec">
            <option value="">None</option>
            <option value="vegan">Vegan</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="alcohol-free">Alcohol-Free</option>
            <option value="peanut-free">Peanut-Free</option>
          </select>
        </label>

        <label>Cuisine
          <select id="cuisine">
            <option value="">Any</option>
            <option>American</option>
            <option>Mediterranean</option>
            <option>Indian</option>
            <option>Mexican</option>
            <option>Italian</option>
            <option>Asian</option>
          </select>
        </label>

        <label>Quick meals
          <select id="quickSelect">
            <option value="none" selected>No Time</option>
            <option value="10">10 mins recipes</option>
            <option value="20">20 mins recipes</option>
            <option value="30+">30+ mins recipes</option>
          </select>
        </label>

        <!-- Actions -->
        <div class="actions field--span2">
          <button type="submit" class="btn">Generate Meal Plan</button>
          <span id="status" class="status" role="status" aria-live="polite"></span>
        </div>
      </form>

      <!-- Phase 2: mobile UI containers -->
      <div id="day-tabs" class="day-tabs" hidden></div>
      <div id="mobile-results" class="mobile-results" hidden></div>

      <!-- Desktop results table (unchanged) -->
      <div id="results" class="results"></div>

      <!-- PDF action (shown after results render) -->
      <div id="pdf-bar" class="pdf-bar no-print hidden">
        <button id="download-pdf" class="btn" type="button" aria-label="Download PDF">Download PDF</button>
      </div>
    </section>
  </main>

  <script src="./script.js?v=17"></script>
</body>
</html>
